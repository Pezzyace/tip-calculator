<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Tip calculator app</title>
  
</head>
<body class="bg-[#c5e4e7] h-full w-full flex flex-col gap-[30px] items-center justify-center font-['Space_Mono']">
  <section class="flex flex-col items-center justify-center w-6/12 m-auto mt-28 section1">
    <img src="images/logo.svg" alt="Logo" class="mb-16 w-[50px]">
    <section class="grid grid-cols-2 gap-[40px] p-[20px] rounded-lg bg-white section2">
      <div class="mr-[10px]">
        <div class="flex flex-col mb-[20px]">
          <p class="uppercase text-[#7f9c9f] mb-[7px]">Bill</p>
          <div class="bg-[#f4fafa] py-[7px] px-[10px] rounded flex items-center border-2 border-[#f4fafa] hover:border-[#c5e4e7] div" id="input-div">
            <img src="images/icon-dollar.svg" alt="" class="pr-[5px]">
            <input type="text" placeholder="0" class="border-0 bg-[inherit] outline-0 w-full text-[17px] text-right input" id="billAmount">
          </div>
        </div>
        <div>
          <p class="text-[#7f9c9f] mb-[7px]">Select Tip %</p>
          <div class="grid grid-cols-3 gap-[8px] mb-[30px]">
            <button class="tip-button bg-[#00494d] text-[white] p-[5px] rounded text-[20px] hover:bg-[#c5e4e7]" data-tip-percent="5">5%</button>
            <button class="tip-button bg-[#00494d] text-[white] p-[5px] rounded text-[20px] hover:bg-[#c5e4e7]" data-tip-percent="10">10%</button>
            <button class="tip-button bg-[#00494d] text-[white] p-[5px] rounded text-[20px] hover:bg-[#c5e4e7]" data-tip-percent="15">15%</button>
            <button class="tip-button bg-[#00494d] text-[white] p-[5px] rounded text-[20px] hover:bg-[#c5e4e7]" data-tip-percent="25">25%</button>
            <button class="tip-button bg-[#00494d] text-[white] p-[5px] rounded text-[20px] hover:bg-[#c5e4e7]" data-tip-percent="50">50%</button>
            <input type="text" placeholder="Custom" class="bg-[#f4fafa] text-[#00494d] rounded text-[20px] px-[10px] outline-0 text-right border-2 border-[#f4fafa] hover:border-[#c5e4e7]" id="customTip">
          </div>
        </div>
        <div class="mb-[10px]">
          <div class="mb-[7px] flex justify-between">
            <p class="text-[#7f9c9f]">Number of People</p>
            <span class="text-[#ff0000]" id="errorMsg"></span>
          </div>
          <div class="bg-[#f4fafa] py-[7px] px-[10px] rounded flex items-center border-2 border-[#f4fafa] hover:border-[#c5e4e7] div" id="inputDiv">
            <img src="images/icon-person.svg" alt="" class="pr-[5px]">
            <input type="text" placeholder="0" class="border-0 bg-[inherit] outline-0 w-full text-[17px] text-right" id="numOfPersons">
          </div>
        </div>
      </div>
      <div class="bg-[#00494d] rounded-lg p-[30px] flex flex-col justify-between h-full section3">
        <div>
          <div class="flex justify-between items-center mb-[20px]">
            <div>
              <p class="text-white">Tip Amount</p>
              <p class="text-[#5e7a7d]">/ person</p>
            </div>
            <p class="text-[30px] text-[#26c0ab]"><span class="" id="tipPerPerson">$0.00</span></p>
          </div>
          <div class="flex justify-between items-center mb-[20px]">
            <div>
              <p class="text-white">Total</p>
              <p class="text-[#5e7a7d]">/ person</p>
            </div>
            <p class="text-[30px] text-[#26c0ab]"><span class="" id="totalTip">$0.00</span></p>
          </div>
        </div>
        <button class="w-full p-[7px] rounded uppercase bg-[#7f9c9f] text-[#00494d] hover:bg-[#c5e4e7]" id="resetButton">
          Reset
        </button>
      </div>
    </section>
  </section>
  <div class="text-[11px] text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[#00494d]">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Pezzyace">Peace Akaehomen</a>.
  </div>

  <style>
    .color{
      color: #26c0ab;
      color: #00494d;
      color: #5e7a7d;
      color: #7f9c9f;
      color: #b7dfe3;
      color: #f4fafa;
      color: #ffffff;
      font-family: 'Space Mono', monospace;
    }

    @media(width <= 375px){
      .section1{
        width: 100%;
        margin-top: 30px;
      }
      .section2{
        grid-template-columns: 1fr;
        border-radius: 20px;
      }
      .section3{
        border-radius: 15px;
      }
      .input:focus .div{
        outline: 2px solid #ff0000;
      }
    }
    
  </style>
  <script src="script.js"></script>
</body>
</html>
